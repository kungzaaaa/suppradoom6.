<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข่าวออนไลน์หมู่บ้านซับประดู่</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4d3328;
            --accent: #000000;
            --bg: #fdfaf8;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(77, 51, 40, 0.08);
        }

        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: #444;
            overflow-x: hidden;
        }

        /* --- 1. แถบข่าวด่วนแบบ Gradient --- */
        .ticker-wrap {
            background: linear-gradient(90deg, #1a110e, #4d3328);
            color: #fff;
            padding: 14px 0;
            overflow: hidden;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .ticker-move { display: inline-block; animation: ticker-animation 50s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 60px; font-size: 14px; letter-spacing: 0.5px; }
        .ticker-item b { color: white; margin-right: 8px; }
        @keyframes ticker-animation { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- 2. Header พร้อมลูกเล่น Overlay --- */
        header {
            background: linear-gradient(rgba(77, 51, 40, 0.85), rgba(77, 51, 40, 0.85)), 
                        url('https://i.postimg.cc/wM9Yrz6J/Banner.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 20px;
            text-align: center;
            border-bottom: 6px solid var(--accent);
        }
        header h1 { font-size: 38px; margin: 0; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        header p { font-size: 18px; opacity: 0.9; margin-top: 15px; font-weight: 300; }

        /* --- 3. การจัดเลย์เอาท์ Container --- */
        .container {
            max-width: 1200px;
            margin: -50px auto 80px; /* ยก Container ขึ้นซ้อน Header เล็กน้อย */
            display: grid;
            grid-template-columns: 1.8fr 1fr;
            gap: 40px;
            padding: 0 20px;
        }

        /* --- 4. การตกแต่ง News Card (ลูกเล่นเด้งและเงาเรืองแสง) --- */
        .news-item {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 320px 1fr;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-decoration: none;
            color: inherit;
            opacity: 0;
            transform: translateY(40px);
            border: 1px solid rgba(181, 138, 33, 0.1);
        }

        .news-item.active { opacity: 1; transform: translateY(0); }

        .news-item:hover {
            transform: translateY(-12px) scale(1.01);
            box-shadow: 0 20px 40px rgba(77, 51, 40, 0.15);
            border-left: 8px solid var(--accent);
        }

        .news-thumb { width: 100%; height: 100%; min-height: 240px; overflow: hidden; }
        .news-thumb img { width: 100%; height: 100%; object-fit: cover; transition: 1s; }
        .news-item:hover .news-thumb img { transform: scale(1.15) rotate(2deg); }

        .news-content { padding: 30px; display: flex; flex-direction: column; justify-content: space-between; }
        .news-title { font-size: 22px; font-weight: 700; color: var(--primary); margin: 0 0 15px; line-height: 1.5; }
        .news-desc { font-size: 15px; color: #666; line-height: 1.8; margin-bottom: 20px; }

        .news-meta {
            font-size: 13px;
            color: #999;
            display: flex;
            gap: 25px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        .news-meta i { color: var(--accent); margin-right: 5px; }

        /* --- 5. Sidebar แบบ Glassmorphism --- */
        .sidebar-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .sidebar-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .sidebar-title::after { content: ''; flex: 1; height: 2px; background: var(--accent); opacity: 0.3; }

        .hot-link {
            display: flex;
            align-items: center;
            padding: 12px 0;
            text-decoration: none;
            color: #555;
            transition: 0.3s;
            border-bottom: 1px dashed #eee;
        }
        .hot-link:hover { color: var(--accent); padding-left: 10px; }
        .hot-link i { font-size: 8px; margin-right: 12px; color: var(--accent); }

        /* --- 6. ปุ่ม Home แบบ Pulsing Animation --- */
        .float-home {
            position: fixed; bottom: 40px; left: 40px;
            width: 65px; height: 65px; background: var(--primary);
            color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            text-decoration: none; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 1000; transition: 0.5s;
            animation: pulse 2s infinite;
        }
        .float-home:hover { transform: scale(1.2) rotate(360deg); background: var(--accent); }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(77, 51, 40, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(77, 51, 40, 0); }
            100% { box-shadow: 0 0 0 0 rgba(77, 51, 40, 0); }
        }

        /* Responsive */
        @media (max-width: 992px) { .container { grid-template-columns: 1fr; margin-top: 30px; } }
        @media (max-width: 600px) {
            .news-item { grid-template-columns: 1fr; }
            .news-thumb { min-height: 200px; }
            header h1 { font-size: 28px; }
        }
        /* --- แก้ไขจุดนี้ในส่วน CSS --- */
.container {
    max-width: 1200px;
    margin: 40px auto 80px; /* <--- เปลี่ยนจากค่าลบ (เช่น -50px) เป็นค่าบวก 40px */
    display: grid;
    grid-template-columns: 1.8fr 1fr;
    gap: 40px;
    padding: 0 20px;
    position: relative;
    z-index: 10;
}
/* ========================================= */
    /* ส่วนเสริมสำหรับมือถือ (Mobile Responsive) */
    /* ========================================= */
    @media (max-width: 900px) {
        
        /* 1. จัดโครงสร้างหลักใหม่ (เอา Sidebar ไปไว้ล่างสุด) */
        .container {
            grid-template-columns: 1fr; /* คอลัมน์เดียว */
            margin-top: 20px;
        }

        /* 2. ปรับการ์ดข่าวให้รูปอยู่บน ข้อความอยู่ล่าง */
        .news-item {
            grid-template-columns: 1fr; /* ยกเลิกการแบ่งซ้ายขวา */
            border-radius: 15px;
        }
        .news-thumb {
            height: 200px; /* กำหนดความสูงรูปให้พอดี */
        }
        .news-thumb img {
            width: 100%;
            height: 100%;
        }
        .news-content {
            padding: 20px;
        }

        /* 3. ปรับ Header ให้ตัวหนังสือไม่ใหญ่เกิน */
        header {
            padding: 60px 20px;
        }
        header h1 {
            font-size: 28px;
        }
        
        /* 4. ปรับ Sidebar (แถบข้าง) */
        aside {
            order: 2; /* สั่งให้ไปอยู่ต่อท้ายเนื้อหาข่าว */
        }
    }
    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="ticker-move" id="ticker-box">
            <span class="ticker-item"><b>ข่าวด่วน:</b> กำลังรวบรวมข่าวสารล่าสุดจากหมู่บ้านซับประดู่...</span>
        </div>
    </div>

    <header>
        <h1><i class="fa-solid fa-earth-asia"></i> ข่าวสารหมู่บ้านซับประดู่</h1>
        <p>ทันเหตุการณ์ตลอด 24 ชั่วโมง</p>
    </header>

    <div class="container">
        <main id="news-container">
            <div style="text-align:center; padding:100px;">
                <i class="fa-solid fa-circle-notch fa-spin fa-3x" style="color: var(--accent);"></i>
                <p style="margin-top: 20px; color: var(--accent);">กำลังเปิดอ่านฐานข้อมูล...</p>
            </div>
        </main>

        <aside>
            <div class="sidebar-box">
                <div class="sidebar-title"><i class="fa-solid fa-fire"></i> ข่าวเด่นแนะนำ</div>
                <div id="hot-list"></div>
            </div>
            
            <div class="sidebar-box" style="background: linear-gradient(135deg, var(--primary), #7a5648); color:white;">
                <h3 style="margin-top:0;"><i class="fa-brands fa-line"></i> ติดต่อหมู่บ้าน</h3>
                <p style="font-size: 14px; opacity: 0.9;">แจ้งเรื่องร้องเรียนหรือสอบถามข้อมูลเพิ่มเติมผ่าน LINE Official</p>
                <a href="https://lin.ee/b25G2mb" target="_blank" style="background:#06C755; color:white; padding:12px 25px; border-radius:30px; text-decoration:none; display:inline-block; margin-top:10px; font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
                    เพิ่มเพื่อน LINE
                </a>
            </div>
        </aside>
    </div>

    <a href="index.html" class="float-home"><i class="fa-solid fa-house fa-lg"></i></a>

    <script>
        const SHEET_ID = '1wnmEQbu_HIq8X5lb6GVjPOCy6zY5wQFpvue4A4Lhl6o';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        async function getNews() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const rows = text.split('\n').slice(1);
                const data = rows.map(r => {
                    const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { 
                        title: c[0]?.replace(/"/g,''), 
                        img: c[1]?.replace(/"/g,''), 
                        desc: c[2]?.replace(/"/g,''), 
                        date: c[3]?.replace(/"/g,''), 
                        views: c[4]?.replace(/"/g,'') 
                    };
                }).filter(n => n.title);
                render(data);
            } catch (e) {
                document.getElementById('news-container').innerHTML = "ไม่สามารถโหลดข้อมูลได้ในขณะนี้";
            }
        }

        function render(data) {
            const list = document.getElementById('news-container');
            const ticker = document.getElementById('ticker-box');
            const hot = document.getElementById('hot-list');

            list.innerHTML = data.map(n => `
                <div class="news-item">
                    <div class="news-thumb"><img src="${n.img}" onerror="this.src='logo/logo.png'"></div>
                    <div class="news-content">
                        <div>
                            <h3 class="news-title">${n.title}</h3>
                            <p class="news-desc">${n.desc}</p>
                        </div>
                        <div class="news-meta">
                            <span><i class="fa-regular fa-calendar-check"></i> ${n.date}</span>
                        </div>
                    </div>
                </div>`).join('');

            ticker.innerHTML = data.map(n => `<span class="ticker-item"><b>ข่าวล่าสุด:</b> ${n.title}</span>`).join('');
            
            hot.innerHTML = data.slice(0, 5).map(n => `
                <a href="#" class="hot-link"><i class="fa-solid fa-circle"></i> ${n.title}</a>
            `).join('');

            const obs = new IntersectionObserver(ents => {
                ents.forEach(ent => { if(ent.isIntersecting) ent.target.classList.add('active'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.news-item').forEach(i => obs.observe(i));
        }
        window.onload = getNews;
    </script>
</body>
</html>
